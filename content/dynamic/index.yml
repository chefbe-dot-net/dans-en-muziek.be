        **Raph Van Goubergen** doceert muziek sinds 1987. 

        Aanvankelijk deed hij dit in de Gemeentelijke Muziekschool van Kampenhout, waar hij ook pedagogisch, artistiek en administratieve verantwoordelijke was.

        In 2009 richtte hij CLASS & JAZZ op, een nieuw muzikaal pedagogisch project dat streeft naar een kwalitatief alternatief voor muziekopleidingen (alle instrumenten). 

        De pedagogie combineert de Klassieke methode (CLASS) en de Jazz methode (& JAZZ) omdat beiden in de huidige cultuur elkaar aanvullen 
        en onmisbaar zijn geworden om op een bevredigende, vrije en leuke manier aan muziek te kunnen doen.