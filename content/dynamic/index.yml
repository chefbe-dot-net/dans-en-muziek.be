intro: |-
  Dans en Muziek Kampenhout verenigt de Balletschool Attitude van Ingrid Fonteyne
  en de alternatieve muziekschool Class & Jazz van Raph Van Goubergen.
text: |-
  Beide pedagogen zijn grote voorstanders van de kunstvorm ter ontplooiing van de eigen persoonlijkheid. 
  Daarom wordt in hun pedagogie de leerling gerespecteerd als individu zoals hij of zij is, met het oog op het nog te ontginnen potentieel. 
  Iedereen is welkom, iedereen kan leren dansen, iedereen kan muziek leren spelen en iedereen wordt er ook absoluut beter van. 

  **Dans en Muziek** hebben op de mens de magische uitwerking waarbij lichaam en geest worden verenigd binnen het individu. Zij bevorderen tevens de groepsgeest en het groepsgevoel.

  Beide scholen hebben een stevige reputatie opgebouwd in een grote regio rond Kampenhout. 
  Gelegen in Vlaams-Brabant, op slechts 15 à 30 minuten van Mechelen, Leuven en Brussel, zijn de scholen gemakkelijk bereikbaar 
  van uit Mechelen, Sint-Katelijne-Waver, Bonheiden, Putte, Duffel, Heist-op-den-Berg, Zemst, Boortmeerbeek, Haacht, Keerbergen, 
  Tremelo, Rotselaar, Begijnendijk, Aarschot, Holsbeek, Tielt-Winge, Lubbeek, Leuven, Bierbeek, Oud-Heverlee, Huldenberg, Overijse, 
  Bertem, Herent, Tervuren, Hoeilaart, Kraainem, Wezembeek-Oppem, Zaventem, Kortenberg, Machelen, Steenokkerzeel, Vilvoorde, Brussel, 
  Kampenhout, Grimbergen, Meise, Kappele-op-den-Bos, Wemmel.
